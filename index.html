  function getRandomLinks(arr, num) {

  }

  // ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶≤‡ßá ‡ß©‚Äì‡ß™‡¶ü‡¶æ ‡¶≤‡¶ø‡¶Ç‡¶ï new tab ‡¶è ‡¶ì‡¶™‡ßá‡¶® ‡¶π‡¶¨‡ßá

    });
  }
